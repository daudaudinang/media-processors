name: test

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16', '18']
        zig: ['linux-x86_64-0.11.0-dev.1930+a097779b6']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm --version

      - run: curl https://ziglang.org/builds/zig-${{ matrix.zig }}.tar.xz --output - | tar Jxvf -
      - run: echo "$PWD/zig-${{ matrix.zig }}/" >> $GITHUB_PATH
      - run: zig version

      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm run doc
      - name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: media-processors
          SLACK_COLOR: danger
          SLACK_TITLE: Failure test
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
